<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/bundle.js"></script>
</head>
<body>
  <div id="app">
    <h1>Euros to Selected Currency </h1>

    <label>Enter the amount of Euros Here</label>
    <input class="" type="number" v-model="amountToConvert"><br>

    <label for="currency_select">Select a Currency:</label>
    <select id="currency_select" v-model="selectedCurrency">
      <option disabled value="">Select a Currency</option>
      <option v-for="(currency, key) in currencies" :value="currency">{{ key }}: {{ currency }} </option>
    </select><br>

    <button type="button" v-on:click="calculate">Calculate</button>

    <h4>Amount in New Currency</h4>
    <div v-if="total" id="total">
      {{ total }}
    </div>

<hr>

</body>
</html>
